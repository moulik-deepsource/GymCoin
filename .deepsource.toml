version = 1

exclude_patterns = ["**/static/*"]

[[analyzers]]
name = "python"
enabled = true

  [analyzers.meta]
  runtime_version = "3.x.x"

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  environment = [
    "nodejs",
    "jquery",
    "browser"
  ]

[[transformers]]
name = "black"
enabled = true

[[transformers]]
name = "prettier"
enabled = true
